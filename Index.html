<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Will You Go on a Date With Me? ðŸ’˜</title>  
<style>  
  body {  
    font-family: 'Poppins', sans-serif;  
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
    justify-content: center;  
    height: 100vh;  
    overflow: hidden;  
    color: white;  
    text-align: center;  
    transition: background 1s ease;  
  }  h1 {
font-size: 2em;
margin-bottom: 30px;
animation: fadeIn 1s ease;
}

.btn {
padding: 15px 35px;
margin: 10px;
border: none;
border-radius: 12px;
font-size: 18px;
cursor: pointer;
transition: all 0.3s ease;
position: relative;
}

#yesBtn {
background-color: #4CAF50;
color: white;
z-index: 10;
}

#noBtn {
background-color: #ff4d4d;
color: white;
position: static;
}

#message {
margin-top: 40px;
font-size: 1.8em;
font-weight: bold;
z-index: 20;
position: relative;
animation: pop 0.5s ease;
}

#gif {
margin-top: 20px;
width: 250px;
opacity: 0;
transition: opacity 1s ease;
}

/* Floating emojis */
.emoji {
position: fixed;
bottom: -20px;
font-size: 28px;
animation: float 4s linear infinite;
pointer-events: none;
}

@keyframes float {
0% { transform: translateY(0) scale(1); opacity: 1; }
100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
}

@keyframes fadeIn {
from {opacity: 0;}
to {opacity: 1;}
}

@keyframes pop {
0% {transform: scale(0);}
100% {transform: scale(1);}
}
</style>

</head>  
<body>  
  <h1 id="question">Will you go on a date with me? ðŸ¥°</h1>    <div>  
    <button id="yesBtn" class="btn">Yes ðŸ’•</button>  
    <button id="noBtn" class="btn">No ðŸ˜…</button>  
  </div>    <div id="message"></div>  
  <img id="gif" src="" alt="Thank You Meme">    <script>  
    const yesBtn = document.getElementById('yesBtn');  
    const noBtn = document.getElementById('noBtn');  
    const message = document.getElementById('message');  
    const gif = document.getElementById('gif');  
    const question = document.getElementById('question');  
    let yesSize = 1;  
    let emojiInterval;  
  
    const loveEmojis = ["ðŸ’–","ðŸ’ž","ðŸ’‹","ðŸ˜˜","ðŸ˜","ðŸ’˜","ðŸ’","ðŸ’—","ðŸŒ¹","ðŸ’“","ðŸ¥°","ðŸ’Œ"];  
  
    // Center "No" button initially  
    noBtn.style.top = "60%";  
    noBtn.style.left = "50%";  
    noBtn.style.transform = "translate(-50%, -50%)";  
  
    yesBtn.addEventListener('click', () => {  
      // Remove question text  
      question.style.display = "none";  
  
      message.innerHTML = "YAAAY! ðŸ’– I knew you'd say YES!<br>Our date is on <b>November 19, 2025</b>! ðŸŽ‰ðŸ’ž";  
      yesBtn.style.display = "none";  
      noBtn.style.display = "none";  
      gif.src = "https://media.tenor.com/npwD1y7G0tUAAAAM/thank-you-messenger.gif";  
      gif.style.opacity = "1";  
      document.body.style.background = "linear-gradient(135deg, #ffb6c1, #ff69b4)";  
      createManyEmojis();  
    });  
  
    noBtn.addEventListener('click', () => {  
      // Move "No" to random location  
      const x = Math.random() * (window.innerWidth - 100);  
      const y = Math.random() * (window.innerHeight - 100);  
      noBtn.style.left = `${x}px`;  
      noBtn.style.top = `${y}px`;  
  
      // Grow "Yes" button  
      yesSize += 0.4;  
      yesBtn.style.transform = `scale(${yesSize})`;  
  
      // Add floating love emojis  
      createEmoji();  
  
      if (yesSize >= 8) {  
        yesBtn.style.position = "fixed";  
        yesBtn.style.top = "0";  
        yesBtn.style.left = "0";  
        yesBtn.style.width = "100vw";  
        yesBtn.style.height = "100vh";  
        yesBtn.style.fontSize = "3em";  
        yesBtn.innerText = "JUST SAY YES ðŸ’žðŸ’‹ðŸ˜˜";  
      }  
    });  
  
    // Function to make one floating emoji  
    function createEmoji() {  
      const emoji = document.createElement("div");  
      emoji.classList.add("emoji");  
      emoji.innerHTML = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];  
      emoji.style.left = Math.random() * 100 + "vw";  
      emoji.style.animationDuration = (3 + Math.random() * 2) + "s";  
      emoji.style.fontSize = (24 + Math.random() * 30) + "px";  
      document.body.appendChild(emoji);  
      setTimeout(() => emoji.remove(), 5000);  
    }  
  
    // Function to make many floating emojis when YES is clicked  
    function createManyEmojis() {  
      emojiInterval = setInterval(createEmoji, 100);  
      setTimeout(() => clearInterval(emojiInterval), 10000);  
    }  
  </script>  </body>  
</html>
